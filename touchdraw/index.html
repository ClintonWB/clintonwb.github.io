<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Pad</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      window.addEventListener("load", () => {
        var canvas = document.getElementById("myCanvas");
        canvas.width = window.outerWidth;
        canvas.height = window.outerHeight;
        var ctx = canvas.getContext("2d");
        var currentTouches = new Array();
        var randomColor = function () {
          var colors = [
            "#00A3EE",
            "#F5D908",
            "#D80351",
            "#EE4E34",
            "#FF69B4",
            "#990011",
            "#4831D4",
            "#FEE715",
            "#00539C",
            "#2BAE66",
            "#BF40BF",
          ];
          return colors[Math.floor(Math.random() * colors.length)];
        };
        var findCurrentTouchIndex = function (id) {
          for (var i = 0; i < currentTouches.length; i++) {
            if (currentTouches[i].id === id) {
              return i;
            }
          }
          return -1;
        };
        var touchStarted = function (event) {
          var touches = event.changedTouches;

          for (var i = 0; i < touches.length; i++) {
            var touch = touches[i];
            var touchColor = randomColor();

            currentTouches.push({
              id: touch.identifier,
              pageX: touch.pageX,
              pageY: touch.pageY,
              color: touchColor,
            });

            ctx.beginPath();
            ctx.arc(touch.pageX, touch.pageY, 2.5, Math.PI * 2, false);
            ctx.fillStyle = touchColor;
            ctx.fill();
          }
        };
        var touchMoved = function (event) {
          var touches = event.changedTouches;

          for (var i = 0; i < touches.length; i++) {
            var touch = touches[i];
            var currentTouchIndex = findCurrentTouchIndex(touch.identifier);

            if (currentTouchIndex >= 0) {
              var currentTouch = currentTouches[currentTouchIndex];

              ctx.beginPath();
              ctx.moveTo(currentTouch.pageX, currentTouch.pageY);
              ctx.lineTo(touch.pageX, touch.pageY);
              ctx.lineWidth = 3;
              ctx.strokeStyle = currentTouch.color;
              ctx.stroke();
              currentTouch.pageX = touch.pageX;
              currentTouch.pageY = touch.pageY;
              currentTouches.splice(currentTouchIndex, 1, currentTouch);
            } else {
              console.log("Touch was not found!");
            }
          }
        };
        var touchEnded = function (event) {
          var touches = event.changedTouches;

          for (var i = 0; i < touches.length; i++) {
            var touch = touches[i];
            var currentTouchIndex = findCurrentTouchIndex(touch.identifier);

            if (currentTouchIndex >= 0) {
              var currentTouch = currentTouches[currentTouchIndex];

              ctx.beginPath();
              ctx.moveTo(currentTouch.pageX, currentTouch.pageY);
              ctx.lineTo(touch.pageX, touch.pageY);
              ctx.lineWidth = 4;
              ctx.strokeStyle = currentTouch.color;
              ctx.stroke();
              currentTouches.splice(currentTouchIndex, 1);
            } else {
              console.log("Touch was not found!");
            }
          }
        };
        var touchCancelled = function (event) {
          var touches = event.changedTouches;

          for (var i = 0; i < touches.length; i++) {
            var currentTouchIndex = findCurrentTouchIndex(
              touches[i].identifier
            );

            if (currentTouchIndex >= 0) {
              currentTouches.splice(currentTouchIndex, 1);
            } else {
              console.log("Touch was not found!");
            }
          }
        };
        canvas.addEventListener("touchstart", function (e) {
          e.preventDefault();
          touchStarted(event);
        });
        canvas.addEventListener("touchend", function (e) {
          e.preventDefault();
          touchEnded(e);
        });
        canvas.addEventListener("touchleave", function (e) {
          e.preventDefault();
          touchEnded(e);
        });
        canvas.addEventListener("touchmove", function (e) {
          e.preventDefault();
          touchMoved(e);
        });
        canvas.addEventListener("touchcancel", function (e) {
          touchCancelled(e);
        });

        window.setFullscreen = function () {
          canvas.requestFullscreen();
        };

        document
          .getElementById("fsbutton")
          .addEventListener("click", setFullscreen);

        document.addEventListener(
          "keydown",
          (event) => {
            if (event.repeat) {
              return;
            }
            if (document.fullscreenElement === null) {
              switch (event.code) {
                case "KeyF":
                  setFullscreen();
                  break;
                case "KeyC":
                  ctx.clearRect(0, 0, canvas.width, canvas.height);
                  break;
                case "KeyS":
                  const link = document.getElementById("link");
                  const date = new Date();
                  link.setAttribute(
                    "download",
                    `Drawing-${date.getFullYear()}-${
                      date.getMonth() + 1
                    }-${date.getDate()}-${date.getHours()}-${date.getMinutes()}.png`
                  );
                  link.setAttribute(
                    "href",
                    canvas
                      .toDataURL("image/png")
                      .replace("image/png", "image/octet-stream")
                  );
                  link.click();
              }
            } else {
              event.preventDefault();
              const x = Math.floor(Math.random() * (canvas.width - 100)) + 50;
              const y = Math.floor(Math.random() * (canvas.height - 100)) + 50;
              const angle = Math.random() * Math.PI * 2;
              const scale = Math.random() * 2.5 + 0.5;
              const strokeColor = randomColor();
              const fillColor = randomColor();
              const shapeButtons = [
                "KeyS",
                "KeyH",
                "KeyU",
                "KeyL",
                "KeyN",
                "KeyT",
              ];
              const code = shapeButtons.includes(event.code)
                ? event.code
                : shapeButtons[Math.floor(Math.random() * shapeButtons.length)];
              ctx.translate(x, y);
              ctx.rotate(angle);
              ctx.scale(scale, scale);
              ctx.beginPath();
              switch (code) {
                case "KeyS":
                  // Face
                  ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
                  ctx.moveTo(110, 75);
                  ctx.arc(75, 75, 35, 0, Math.PI, false); // Mouth (clockwise)
                  ctx.moveTo(65, 65);
                  ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Left eye
                  ctx.moveTo(95, 65);
                  ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
                  break;
                case "KeyH":
                  // Heart
                  ctx.moveTo(75, 40);
                  ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
                  ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
                  ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
                  ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
                  ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
                  ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
                  break;
                case "KeyU":
                  var letter =
                    alphabet.toUpperCase()[
                      Math.floor(Math.random() * alphabet.length)
                    ];
                  ctx.font = `100 100px Arial`;
                  ctx.fillText(letter, 0, 0);
                  break;
                case "KeyL":
                  var letter =
                    alphabet.toLowerCase()[
                      Math.floor(Math.random() * alphabet.length)
                    ];
                  ctx.font = "100 100px Arial";
                  ctx.fillText(letter, 0, 0);
                  break;
                case "KeyN":
                  var number = Math.floor(Math.random() * 10).toString();
                  ctx.font = "100 100px Arial";
                  ctx.fillText(number, 0, 0);
                  break;
                default:
                case "KeyT":
                  // Star
                  const outerWidth = 50;
                  const innerWidth = 30;
                  const pointCount = 4 + Math.floor(Math.random() * 4);
                  ctx.moveTo(outerWidth, 0);
                  for (var i = 0; i < pointCount * 2; i++) {
                    const angle = (Math.PI / pointCount) * i;
                    ctx.lineTo(
                      (i % 2 ? innerWidth : outerWidth) * Math.cos(angle),
                      (i % 2 ? innerWidth : outerWidth) * Math.sin(angle)
                    );
                  }
                  ctx.closePath();
              }
              ctx.lineWidth = 4 / scale;
              ctx.strokeStyle = strokeColor;
              ctx.fillStyle = fillColor;
              ctx.stroke();
              ctx.resetTransform();
            }
          },
          false
        );
      });
    </script>
    <style>
      #myCanvas {
        background-color: black;
        border: 1px solid black;
      }
    </style>
  </head>
  <body encoding="utf8">
    <button id="fsbutton">Full Screen</button>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <a id="link"></a>
  </body>
</html>
